<!doctype html>
<html lang="en" class="theme_dark">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Join Channel — Alexander ™</title>

<style>
  :root{
    --tg-blue:#1c93e3;
    --card-bg:#0f0f10;
    --card-outer:#151515;
    --accent:#2aabee;
    --muted:#bfbfbf;
  }
  *{box-sizing:border-box}
  html,body{height:100%; margin:0; font-family: Arial, Helvetica, sans-serif; -webkit-font-smoothing:antialiased}
  /* body pattern similar to telegram join pages */
  body{
    display:flex;
    justify-content:center;
    background: #dbddbb url('https://telegram.org/img/tl_background_pattern.png') repeat;
    background-size: 480px; /* tuned for phone */
    color:#fff;
    padding-top:72px; /* space for fixed header */
  }

  /* fixed top header */
  .tg_header{
    position:fixed; top:0; left:0; right:0; height:56px; display:flex; align-items:center;
    justify-content:space-between; padding:0 14px; z-index:9999;
    background: linear-gradient(180deg, rgba(23,33,43,0.98), rgba(10,10,12,0.95));
    border-bottom:1px solid rgba(0,0,0,0.25);
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  }
  .tg_header .brand{display:flex; align-items:center; gap:10px; font-weight:700; font-size:18px}
  .tg_header .brand img{width:28px;height:28px;display:block}
  .tg_header .dl{background:#fff; color:var(--tg-blue); padding:8px 12px; border-radius:18px; font-weight:700; text-decoration:none}

  /* center card */
  .wrap{width:100%; max-width:360px; margin:0 12px}
  .card{
    background: linear-gradient(180deg, var(--card-outer), var(--card-bg));
    border-radius:20px;
    padding:22px 18px 26px;
    text-align:center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    position:relative;
    overflow:visible;
  }

  /* avatar overlaps card */
  .avatar{
    width:108px; height:108px; border-radius:50%;
    object-fit:cover; display:block; margin: -72px auto 10px;
    border:4px solid var(--card-bg);
    box-shadow: 0 0 0 6px rgba(219,221,187,0.25);
    background: #000 center/cover no-repeat;
  }

  .title{font-size:20px; font-weight:800; margin-top:4px; line-height:1}
  .subs{color:var(--muted); margin-top:8px; font-size:15px}
  .username{color:#4da6ff; font-weight:700; margin:10px 0; display:block}
  .desc{color:#e3e3e3; font-size:14px; line-height:1.35; margin:6px 0 14px}

  /* timer */
  .timer{ font-weight:800; color:#1da1f2; font-size:16px; margin:6px 0 14px }

  /* join button — pumped (scale) on hover; not full width like you wanted */
  .join-btn{
    display:inline-block;
    padding:12px 28px;
    background:var(--accent);
    color:#fff;
    font-weight:800;
    border-radius:10px;
    text-decoration:none;
    font-size:16px;
    box-shadow: 0 8px 20px rgba(42,171,238,.18);
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .join-btn:hover{ transform: scale(1.06); box-shadow: 0 12px 30px rgba(42,171,238,.28); }

  .invite{ color:#bdbdbd; font-size:13px; margin-top:14px }

  /* small-screen tuning */
  @media (max-width:420px){
    .card{ padding:18px 14px 22px; border-radius:16px; }
    .avatar{ width:96px; height:96px; margin-top:-64px }
    .wrap{ max-width:92vw }
    .title{ font-size:18px }
  }
</style>
</head>
<body>

  <!-- header -->
  <div class="tg_header">
    <div class="brand" role="link" onclick="redirect()" style="cursor:pointer">
      <img src="https://telegram.org/img/t_logo.png" alt="tg"/>
      Telegram
    </div>
    <a class="dl" href="https://telegram.org/dl" target="_blank" rel="noopener">Download</a>
  </div>

  <!-- main card -->
  <div class="wrap">
    <div class="card" role="region" aria-label="Channel card">
      <!-- avatar: used same CDN image scraped from the live page -->
      <img class="avatar" src="https://cdn5.telesco.pe/file/cdsxw39mOkTgG1rD7CPrtQa9Jevx8xC9jJLAMgqBzdhZTQ-zYUhgEuXJ3l2JVSkZucsI1IEK1x9UnUKW_NF3r_bmn--uzuYolJ-AEsmEk2ueou70e4FVgyPWWRHxSMt_ARc4mZjvQuLNOKkqb0LWpEMLl8FY5Q3h6L3ViO0_uBbqSB_xzuXcoXPP-L4ebT4I6odkKQ5APd12E8eh7fTFTFV23DtMLDeLs3cHL5oPQ_Pptn-i7sZUUaCgimd3crbBln8wXlXCNsj5dtjVTPitli9x8biRjX_27mFsCN1njrdsEeKYLrEQcF_qPIseOzeUCE4XuF-sRBDEukGPNlZahg.jpg" alt="Alexander avatar" />

      <div class="title">Alexander ™</div>
      <div class="subs">48 385 subscribers</div>
      <div class="username">@Alexandersir1</div>

      <div class="desc">
        Influencer | Entrepreneur<br>
        This Channel Does Not Promote Or Encourage Any Illegal Activities — all content is educational.
      </div>

      <div class="timer" id="timer">Time left: 60 seconds</div>

      <a class="join-btn" id="joinBtn" href="https://telegram.dog/+bCOS0JcraUtiZGE1" rel="noopener">Join Channel</a>

      <div class="invite">You are invited to the channel <strong>Alexander ™</strong>. Click above to join.</div>
    </div>
  </div>

<script>
  // redirect used by header brand click
  function redirect(){ window.location.href = "https://telegram.dog/+bCOS0JcraUtiZGE1"; }

  // countdown -> exact behaviour: show text and redirect at 0
  (function(){
    let t = 60;
    const el = document.getElementById('timer');
    const join = document.getElementById('joinBtn');
    function tick(){
      el.textContent = 'Time left: ' + t + ' seconds';
      if(t <= 0){
        // final redirect
        window.location.href = join.href;
        return;
      }
      t--;
      setTimeout(tick, 1000);
    }
    tick();
  })();
</script>

</body>
</html>
