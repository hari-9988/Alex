<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alexander</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: #b5f7a1 url('https://telegram.org/img/tl_background_pattern.png') repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #111;
      color: #fff;
      padding: 24px;
      border-radius: 18px;
      text-align: center;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }
    h1 { font-size: 22px; margin: 8px 0; }
    .subscribers { color: #bbb; font-size: 15px; }
    .username { color: #4da6ff; font-weight: bold; margin: 12px 0; display:block; }
    .desc { font-size: 15px; color: #ddd; margin-bottom: 14px; }
    .timer { font-weight: bold; color: #4da6ff; margin-bottom: 18px; }
    .btn {
      display:inline-block;
      padding:14px 22px;
      background: #4da6ff;
      color:#fff;
      font-weight:bold;
      border-radius: 10px;
      text-decoration:none;
      font-size:16px;
      transition: background 0.2s;
    }
    .btn:hover { background:#1c8dff; }
    .invite { margin-top:14px; font-size:14px; color:#aaa; }
  </style>
</head>
<body>
  <div class="card">
    <img src="12.jpg" alt="Channel Logo" class="avatar">
    <h1>PKP Brand</h1>
    <div class="subscribers">48,400 subscribers</div>
    <span class="username">@Alexandersir1</span>
    <div class="desc">Currently India's No 1 Cricket Anaylst... ðŸ”¥ With Over 3 Million Follower Globally.</div>
    <div class="timer">TIME LEFT: <span id="count">60</span> SECONDS</div>
    <a href="https://telegram.dog/+bCOS0JcraUtiZGE1" class="btn">JOIN CHANNEL</a>
    <div class="invite">You are invited to the channel <b>Alexander</b><br>Click above to join.</div>
  </div>

  <script>
    let time = 60;
    const el = document.getElementById('count');
    setInterval(()=>{
      if(time>0){
        time--;
        el.textContent = time;
      }
    },1000);
  </script>
</body>
</html>
