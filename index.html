<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Telegram Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3 url('https://telegram.org/img/tg_pattern.svg') repeat;
      background-size: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Top blue bar */
    .topbar {
      width: 100%;
      background: #0088cc;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: bold;
    }
    .topbar button {
      background: white;
      color: #0088cc;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Card */
    .card {
      background: #000;
      color: white;
      width: 340px;
      border-radius: 12px;
      padding: 16px;
      margin-top: 60px;
      position: relative;
      text-align: center;
    }

    /* Avatar */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #4caf50;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .name {
      font-size: 20px;
      margin-top: 50px;
      font-weight: bold;
    }
    .user {
      color: #aaa;
      margin-bottom: 6px;
    }
    .subs {
      margin-bottom: 12px;
      font-size: 14px;
      color: #ddd;
    }
    .desc {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 16px;
    }

    /* Button */
    .btn {
      display: inline-block;
      background: #0088cc;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.07);
    }

    /* Countdown */
    .timer {
      margin: 14px 0;
      font-size: 16px;
      font-weight: bold;
      color: #ff5252;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    Telegram
    <button>DOWNLOAD TELEGRAM</button>
  </div>

  <!-- Card -->
  <div class="card">
    <img src="your-logo.jpg" class="avatar" alt="Logo">
    <div class="name">PKP Brand</div>
    <div class="user">@PKPBrand</div>
    <div class="subs">52,000 subscribers</div>
    <div class="desc">India's No.1 Cricket Prediction Channel</div>
    <div class="timer" id="timer">00:59</div>
    <a href="https://t.me/+3BXPMsOEhVA3ZDQx" class="btn">JOIN CHANNEL</a>
  </div>

  <script>
    // Simple countdown
    let sec = 59;
    const timer = document.getElementById('timer');
    setInterval(() => {
      if (sec > 0) {
        sec--;
        timer.textContent = "00:" + (sec < 10 ? "0" + sec : sec);
      } else {
        sec = 59;
      }
    }, 1000);
  </script>

</body>
</html>
