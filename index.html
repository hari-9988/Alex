<!DOCTYPE html>
<html lang="en" class="theme_dark">
<head>
  <meta charset="UTF-8">
  <title>Telegram: Join Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery + Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="icon" href="https://telegram.org/img/website_icon.svg">
  <style>
    body {
      margin:0;
      padding:0;
      height:100vh;
      display:flex;
      flex-direction: column;
      align-items:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #17212b, #0f0f0f);
      background-size: 40px 40px;
      background-image: radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
      color: white;
    }

    /* ===== HEADER ===== */
    .tg_header {
      width: 100%;
      background: #17212b;
      border-bottom: 1px solid #222;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top:0;
      left:0;
      z-index: 1000;
    }
    .tg_header_left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    .tg_header_left img {
      width: 28px;
      height: 28px;
    }
    .tg_header_btn {
      padding: 8px 16px;
      background: #2aabee;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s ease-in-out;
    }
    .tg_header_btn:hover {
      background: #2295cf;
      transform: scale(1.05);
    }

    /* ===== CARD ===== */
    .tgme_page_wrap {
      margin-top: 100px; /* space below header */
      max-width: 380px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 14px;
      padding: 25px 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.6);
      text-align: center;
    }
    .tgme_page_photo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #2aabee;
      box-shadow: 0 0 10px rgba(42,171,238,0.8);
      margin-bottom: 15px;
    }
    .tgme_page_title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .tgme_page_extra {
      font-size: 14px;
      margin-bottom: 12px;
      color: #bbb;
    }
    .tgme_page_description {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.4;
      color: #ddd;
    }
    .tgme_action_button_new {
      display: inline-block;
      padding: 12px 30px;
      background: #2aabee;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }
    .tgme_action_button_new:hover {
      transform: scale(1.05);
      background: #2295cf;
    }
    #timer {
      font-size: 16px;
      margin: 15px 0;
      font-weight: bold;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="tg_header">
    <div class="tg_header_left">
      <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
      Telegram
    </div>
    <a href="https://telegram.org/dl" class="tg_header_btn">Download</a>
  </div>

  <!-- CONTENT CARD -->
  <div class="tgme_page_wrap">
    <div class="tgme_page_photo">
      <img src="images/12.jpg" alt="Channel">
    </div>
    <div class="tgme_page_title">Malik Mumbai VIP</div>
    <div class="tgme_page_extra">736,400 subscribers</div>
    <div class="tgme_page_description">
      @MALIKMUMBAIVRG <br>
      India's No 1 Cricket Analyst ðŸ”¥ <br>
      With Over 3 Million Followers Globally
    </div>

    <div id="timer">Time left: 60 seconds</div>

    <a href="https://telegram.me/+OdGJKicq3io2OTk1" class="tgme_action_button_new">Join Channel</a>
  </div>

  <script>
    let timeLeft = 60;
    function updateTimer() {
      document.getElementById("timer").innerText = "Time left: " + timeLeft + " seconds";
      if (timeLeft <= 0) {
        window.location.href = "https://telegram.me/+OdGJKicq3io2OTk1";
      } else {
        timeLeft--;
        setTimeout(updateTimer, 1000);
      }
    }
    updateTimer();
  </script>

</body>
</html>
