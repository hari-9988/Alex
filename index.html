<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join PKP Brand on Telegram</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: #c7f7a1 url('https://telegram.org/img/tl_background_pattern.png') repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .header {
      background: #1c93e3;
      color: #fff;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      box-sizing: border-box;
      font-weight: bold;
      font-size: 18px;
    }
    .download-btn {
      background: #fff;
      color: #1c93e3;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: #1c1c1c;
      color: #fff;
      padding: 28px 22px;
      border-radius: 20px;
      text-align: center;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      position: relative;
    }
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -80px;
      border: 4px solid #1c1c1c;
      box-shadow: 0 0 0 4px #c7f7a1;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 14px 0 6px;
    }
    .subscribers { color: #ccc; font-size: 15px; margin-bottom: 8px; }
    .username { color: #4da6ff; font-weight: bold; font-size: 16px; display:block; margin-bottom: 10px; }
    .desc { font-size: 15px; color: #e1e1e1; margin-bottom: 18px; line-height:1.4; }
    .timer { font-weight: bold; color: #4da6ff; margin-bottom: 18px; font-size: 16px; }
    .btn {
      display:inline-block;
      padding:14px 28px;
      background: #2aabee;
      color:#fff;
      font-weight:bold;
      border-radius: 6px;
      text-decoration:none;
      font-size:17px;
      transition: transform 0.2s, background 0.2s;
    }
    .btn:hover {
      background:#2299d8;
      transform: scale(1.05);
    }
    .invite { margin-top:18px; font-size:14px; color:#aaa; line-height:1.4; }
  </style>
</head>
<body>
  <div class="header">
    <div>Telegram</div>
    <a href="https://telegram.org/dl" class="download-btn">DOWNLOAD TELEGRAM</a>
  </div>

  <div class="container">
    <div class="card">
      <img src="your-logo.jpg" alt="Channel Logo" class="avatar">
      <h1>PKP Brand</h1>
      <div class="subscribers">52,000 subscribers</div>
      <span class="username">@PKPBrand</span>
      <div class="desc">Currently India's No.1 Cricket Analyst ðŸ”¥ With Over 3 Million Followers Globally.</div>
      <div class="timer">TIME LEFT: <span id="count">60</span> SECONDS</div>
      <a href="https://t.me/+3BXPMsOEhVA3ZDQx" class="btn">JOIN CHANNEL</a>
      <div class="invite">You are invited to the channel <b>PKP Brand</b><br>Click above to join.</div>
    </div>
  </div>

  <script>
    let time = 60;
    const el = document.getElementById('count');
    setInterval(()=>{
      if(time>0){
        time--;
        el.textContent = time;
      }
    },1000);
  </script>
</body>
</html>
